<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
        </div>
    
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="http://localhost:8000/" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2">Create Post</a></li>
        </ul>
    
        <div class="col-md-3 text-end">
          <button type="button" class="btn btn-outline-primary me-2">Login</button>
          <button type="button" class="btn btn-primary">Sign-up</button>
        </div>
      </header>
    <div class="container mt-5">
        <h1 class="mb-4">Create New Post</h1>
        <form id="createPostForm" action="/" method="get">
            <div class="mb-3">
                <!-- Field for title -->
                <label for="title" class="form-label">Post Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="mb-3">
                <!-- Field for text -->
                <label for="text" class="form-label">Post Text</label>
                <textarea class="form-control" id="text" name="text" rows="5" required></textarea>
            </div>

            <div class="mb3" >
                <!-- Field for author -->
                <label for="author" class="form-label">Post Author</label>
                <input type="text" class="form-control" id="user_id" name="user_id" required>
            </div>

            <!-- Create Button -->
            <button type="button" class="btn btn-primary" onclick="createPost()">Create Post</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script>
        async function createPost() {
            const title = document.getElementById("title").value;
            const text = document.getElementById("text").value;
            const user_id = document.getElementById("user_id").value;

            const postData = {
                title: title,
                text: text,
                user_id: user_id
            };

            try {
                const response = await fetch('/post-created/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(postData)
                });

                if (response.ok) {
                    // Handle success, for example, redirect to a confirmation page
                    console.log('Post created successfully!');
                } else {
                    // Handle error
                    console.error('Failed to create post:', response.statusText);
                }
            } catch (error) {
                console.error('Error creating post:', error);
            }
        }
    </script>
</body>
</html>
