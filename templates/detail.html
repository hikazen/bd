<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="card-title display-4 text-primary">{{ post.title }}</h1>
                <p class="card-text lead">{{ post.text }}</p>
                <hr class="my-4">
                <p class="card-subtitle text-muted">Created at: {{ post.created_at }}</p>
                <p class="card-subtitle text-muted">Last updated at: {{ post.updated_at }}</p>
                <p class="card-subtitle text-muted">Post ID: {{ post.id }}</p>
                <p class="card-subtitle text-muted">User ID: {{ post.user_id }}</p>
                


                <!-- Delete Button -->
                <form action="/delete/{{ post.id }}" method="delete" class="mt-3">
                    <button type="submit" class="btn btn-danger">Delete Post</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ez1EQn3tLlIlqN7NVxhOjj6Gdjs6nNVSWltQe/SpR9S3ymNd2dgF5dJ5eguU6DA5" crossorigin="anonymous"></script>
</body>
</html>
